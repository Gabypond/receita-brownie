<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita de Brownie</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="header">
            <div class="up-header">
                <h1> Brownie super fácil </h1>
                <p>A receita perfeita para a sua festa</p>
                <img src="/images/Foto-Brownie.png" alt="">
            </div>
            <div class="informations-header">
                <div class="card" id="time">
                    <img src="/images/alarm.svg" alt="">
                    <p>preparo</p>
                    <p>40 min</p>
                </div>

                <div class="card" id="income">
                    <img src="/images/room_service.svg" alt="">
                    <p>rendimento</p>
                    <p>8 porções</p>
                </div>

                <div class="card" id="favorite">
                    <img src="/images/favorite_border.svg" alt="">
                    <p>favoritos</p>
                    <p>95.577</p>
                </div>

                <div class="card" id="comments">
                    <img src="/images/chat_bubble_outline.svg" alt="">
                    <p>comentários</p>
                    <p>40 min</p>
                </div>

                <div class="card-author" id="author">
                    <img src="/images/Foto.png" alt="">
                    <p>gabrielly Alves</p>
                    <p>membro desde 2002</p>
                </div>

            </div>


        </div>
    </div>
</body>

</html>
